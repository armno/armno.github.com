<!DOCTYPE html>
<html class="no-js {% if page.expand-header %} page-jumbo {% endif %}">

  $$  __$$ |$$$$$$$$ |$$ |$$ |$$ /  $$ |          $$ |  $$ |$$$$$$$$ |$$ |  \__|$$ /  $$ |\$$$$$$\
  $$ |  $$ |$$   ____|$$ |$$ |$$ |  $$ |          $$ |  $$ |$$   ____|$$ |      $$ |  $$ | \____$$\

  hi there, welcome to my blog, website, or whatever you think it is.
  found a bug? or just hacking around? feel free to say hi at https://github.com/armno/armno.github.io/issues

  i'm @armno on twitter and github.

  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} |{% endif %} {{ site.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      article,header,nav{display:block}a{background-color:transparent;color:#1ABC9C;text-decoration:none}h1{margin:.67em 0}sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline;top:-.5em}img{border:0;max-width:100%}html{font-family:sans-serif;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;font-size:19px}body{margin:0 auto;font-family:Roboto,sans-serif;color:#485665;line-height:1.5}.container,.post-title{margin-left:auto;margin-right:auto}h1,h2{margin-top:4rem;margin-bottom:1rem}h1{font-size:2rem;line-height:1.15}h2{font-size:1.5rem;line-height:1.2}.text-center{text-align:center}.container{max-width:760px;padding-right:1rem;padding-left:1rem}.post-title{max-width:80%;margin-top:0}.nav-post{padding-top:1rem;padding-bottom:1rem;font-size:.9rem}.has-cover-photo .nav-post a{color:#fff}.post-header{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;min-height:260px}.has-cover-photo .post-header{color:#fff;margin-bottom:4rem}.publish-date{font-size:.8rem;color:rgba(72,86,101,.8)}.has-cover-photo .publish-date{color:rgba(255,255,255,.8)}.publish-time{text-transform:uppercase;font-weight:700;color:#485665}.publish-time sup{text-transform:none}.has-cover-photo .publish-time{color:rgba(255,255,255,.9)}.tags-list{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-webkit-justify-content:center;-ms-flex-pack:center;justify-content:center;list-style:none;margin:1em 0;padding:0;font-size:.63rem}.tag-list-item{padding:.15em .4em;margin-bottom:.15em;background-color:#485665;margin-right:5px;text-transform:uppercase;color:#fff}.post-cover-photo{background-size:cover;background-position:center;background-repeat:no-repeat}.post-cover-photo.has-cover-photo{background-color:#1ABC9C}
    </style>
    <link rel="preload" href="/css/main.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/main.css"></noscript>

    <!-- open graph meta tags -->
    {% if paginator.next_page == 2 %}
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.thumbnail }}">
    {% else %}
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.thumbnail }}">
    {% endif %}

    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="fb:admins" content="1007588651">
    <meta property="og:type" content="website">

    <!-- twitter card meta tags -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@armno">
    <meta name="twitter:domain" content="{{ site.url }}">
    <meta name="twitter:creator" content="@armno">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">

    <!-- theme color for lollipop -->
    <meta name="theme-color" content="#000000">

    {% if paginator.previous_page %}
    <link rel="prev" href="{{ site.url }}/page{{paginator.previous_page}}">
    {% endif %}
    {% if paginator.next_page %}
    <link rel="next" href="{{ site.url }}/page{{paginator.next_page}}">
    {% endif %}

    <!-- Authorship Information for Google -->
    <link rel="author" href="https://plus.google.com/108097642192056062290">

    <!--Favicon-->
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">

    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- RSS -->
    <link rel="alternate" type="application/atom+xml" title="{{ site.theme.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- google fonts -->
    <script>
      WebFontConfig = {
        google: {
          families: [
            'Roboto:300,700,300italic,700italic:latin',
            'Roboto+Mono::latin'
          ]
        }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })(); </script>
  </head>
  <body>
    <div class="wrapper">
      {{ content }}
    </div>
    {% include analytics.html %}
  </body>
</html>
