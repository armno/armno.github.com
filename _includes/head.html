<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta charset="UTF-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- open graph meta tags -->
  {% if page.title == "Home" %}
  <meta property="og:title" content="{{ site.name }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="{{ site.thumbnail }}">
  {% else %}
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="{{ page.thumbnail }}">
  {% endif %}

  <meta property="og:url" content="{{ site.url }}{{ page.url }}/">
  <meta property="og:site_name" content="ArmNo.in.th">
  <meta property="fb:admins" content="1007588651">
  <meta property="og:type" content="website">

  <!-- twitter card meta tags -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@armno">
  <meta name="twitter:domain" content="{{ site.url }}">
  <meta name="twitter:creator" content="@armno">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}/">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ page.description }}">

  {% if paginator.previous_page %}
  <link rel="prev" href="{{ site.url }}/page{{paginator.previous_page}}">
  {% endif %}
  {% if paginator.next_page %}
  <link rel="next" href="{{ site.url }}/page{{paginator.next_page}}">
  {% endif %}

  <!-- Authorship Information for Google -->
  <link rel="author" href="https://plus.google.com/108097642192056062290">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/feed.xml">

  <!-- CSS -->
  <script src="js/styles.js"></script>
</head>
